<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dickinson Poems</title>
    
    <!-- Import "Cinzel" font -->
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link href="[https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap](https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap)" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* This is critical. No scrolling. */
            font-family: 'Cinzel', serif;
            /* Color variables will be set by JavaScript */
            background-color: var(--bg-color, #111);
            color: var(--font-color, #eee);
            /* FIX: This transition will now be CONTROLLED BY JAVASCRIPT.
              We set a default smooth transition here for the morph.
              JS will set this to 'none' for the flash.
            */
            transition: background-color 1.0s linear, color 1.0s linear;
        }

        #poem-container {
            display: grid;
            place-items: center;
            height: 100%;
            text-align: center;
            padding: 1rem; /* Reduced padding for mobile */
            box-sizing: border-box;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        #stanza-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 900px; /* Max width for longer lines on desktop */
        }

        .poem-line {
            /* Fluid Font Size (clamp):
              Min: 1.0rem (16px)
              Dynamic: 3.5vw (3.5% of viewport width)
              Max: 1.75rem (28px)
            */
            font-size: clamp(1.0rem, 3.5vw, 1.75rem);
            line-height: 1.6;
            min-height: 1.6em; /* Prevents layout jump */
            opacity: 0;
            transition: opacity 1.2s ease-in-out, font-size 0.2s ease-out;
            
            /* This is the key: it will be 'nowrap' */
            white-space: nowrap; 
        }

        /* Style for the em-dash */
        .poem-line .em-dash {
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }

        /* Title Overlay for Roman Numeral */
        #poem-title-overlay {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            /* Use same color vars */
            background-color: var(--bg-color, #111);
            color: var(--font-color, #eee);
            z-index: 100;
            opacity: 0;
            pointer-events: none; /* Allows clicks through when hidden */
            /* FIX: This also gets the smooth transition by default,
              and JS will control it.
            */
            transition: opacity 1.2s ease-in-out, background-color 1.0s linear, color 1.0s linear;
        }
        
        #poem-title-numeral {
            /* Fluid font size for title */
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 700;
            transform: scale(0.9);
            opacity: 0;
            transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
        }

        /* Loading Indicator */
        #loading {
            font-size: clamp(1.5rem, 5vw, 2rem);
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            background-color: #000;
            color: #fff;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            font-family: 'Cinzel', serif;
            padding: 1rem;
            text-align: center;
        }
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Hide the poem container when the title is showing */
        body.showing-title #poem-container {
            opacity: 0;
        }

        /* --- PHASES FOR EFFECTS --- */

        /* Phase 3: Lenticular/Shiny Text */
        body.phase-3 .poem-line,
        body.phase-3 #poem-title-numeral { /* ADDED: Title also gets polychrome */
            background-image: linear-gradient(
                -45deg,
                /* REMOVED bright yellow for readability */
                #ff0000, #ff7300, #48ff00,
                #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000
            );
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: shine 8s linear infinite;
            /* UPDATED: Switched to a white glow for readability on all backgrounds */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 0 0 2px rgba(255, 255, 255, 0.8);
        }

        @keyframes shine {
            to {
                background-position: -200% center;
            }
        }

        /* Phase 4 Keyframes */
        @keyframes flicker-bright {
            0%, 100% { filter: brightness(1); }
            10% { filter: brightness(0.7); }
            20% { filter: brightness(1.2); }
            30% { filter: brightness(0.5); }
            40% { filter: brightness(1); }
            50% { filter: brightness(0.8); }
            60% { filter: brightness(1.1); }
            70% { filter: brightness(0.6); }
            80% { filter: brightness(1); }
            90% { filter: brightness(0.7); }
        }

        /* Phase 4: Text Flicker */
        body.phase-4 .poem-line,
        body.phase-4 #poem-title-numeral { /* ADDED: Title also flickers */
            /* UPDATED: Flicker animation is now 0.2s, not 0.8s */
            animation: shine 8s linear infinite, flicker-bright 0.2s linear infinite;
            /* UPDATED: Matching white glow for readability */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 0 0 2px rgba(255, 255, 255, 0.8);
        }

    </style>
</head>
<body>

    <div id="poem-container">
        <div id="stanza-container">
            <div class="poem-line"></div>
            <div class="poem-line"></div>
            <div class="poem-line"></div>
            <div class="poem-line"></div>
        </div>
    </div>

    <div id="loading">Loading Poems...</div>

    <div id="poem-title-overlay">
        <h1 id="poem-title-numeral"></h1>
    </div>

    <script>
        // --- POEM DATA ---
        let allPoems = [];

        // --- DOM REFERENCES ---
        const stanzaContainer = document.getElementById("stanza-container");
        const lineElements = [
            stanzaContainer.children[0],
            stanzaContainer.children[1],
            stanzaContainer.children[2],
            stanzaContainer.children[3]
        ];
        const body = document.body;
        const titleOverlay = document.getElementById('poem-title-overlay');
        const titleNumeral = document.getElementById('poem-title-numeral');
        const loadingOverlay = document.getElementById('loading');

        // --- STATE VARIABLES ---
        let currentPoem = null;
        let currentStanzaIndex = 0;
        let isFlashing = false;
        let isPhase3 = false;
        let flashInterval = 1000;
        let lastFlashTime = 0;
        let flashAccelerationStartTime = 0;
        let isCurrentlyFlashing = false; 

        // --- TIMING CONSTANTS ---
        const LINE_FADE_IN = 1200;
        const LINE_FADE_OUT = 1200;
        const LINE_VISIBLE = 2500;
        const STANZA_DELAY = 1000;
        const POEM_DELAY = 2000;
        const FLASH_DURATION = 100; // The flash will last for 100ms

        const PHASE_2_START_TIME = 5 * 60 * 1000;  // 5 minutes: Flashing starts
        const PHASE_3_START_TIME = 15 * 60 * 1000; // 15 minutes: Shiny text starts
        const FLASH_ACCELERATION_DURATION = 10 * 60 * 1000; // 10 minutes (from min 5 to min 15)
        const FLASH_INTERVAL_START = 1000; // 1 flash per second
        const FLASH_INTERVAL_END = 100;    // 10 flashes per second
        const PHASE_4_START_TIME = 15 * 60 * 1000; // 15 minutes: Flicker text starts

        // Title Flash Timing
        const TIME_TITLE_FADE_IN = 1200;
        const TIME_TITLE_VISIBLE = 2000;
        const TIME_TITLE_FADE_OUT = 1200;

        // --- POEM DISPLAY LOGIC ---

        /**
         * Fetches and parses the poems.txt file.
         */
        async function loadAndParsePoems() {
            try {
                // Pointing to the GitHub Pages URL.
                let poemsUrl = '[https://MTvrimPossible.github.io/dickinson/dickinson.txt](https://MTvrimPossible.github.io/dickinson/dickinson.txt)';
                
                console.log(`Attempting to fetch poems from: ${poemsUrl}`);

                const response = await fetch(poemsUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                
                console.log("--- RAW TEXT FILE CONTENT (first 500 chars) ---");
                console.log(text.substring(0, 500));
                console.log("--- END RAW TEXT ---");

                // Normalize all line endings (Windows/Mac/Unix) to just \n
                // Add newlines to start/end to ensure first/last poems are caught
                const normalizedText = "\n\n" + text.replace(/\r\n|\r/g, '\n') + "\n\n";

                // Split the file by the Roman numeral headers.
                // It looks for (2 newlines)(Roman numeral)(.)(2 newlines)
                const parts = normalizedText.split(/\n\n([IVXLCDM]+)\.\n\n/);
                
                if (parts.length <= 1) {
                    console.error("Parsing failed: Split logic did not find any poems.");
                    throw new Error("Parsing logic failed. Check file format.");
                }

                // Process the parts into the poem structure
                for (let i = 1; i < parts.length; i += 2) {
                    const title = parts[i];       // This is the Roman numeral, e.g., "XX"
                    const poemText = parts[i + 1];  // This is the poem text

                    if (!poemText) continue;

                    // Process the poem text into lines and stanzas
                    const lines = poemText.split('\n')
                        .map(line => line.trim()) // Trim whitespace from each line
                        .filter(line => line.length > 0); // Remove empty lines

                    const stanzas = [];
                    for (let j = 0; j < lines.length; j += 4) {
                        // Slice 4 lines for the stanza.
                        stanzas.push(lines.slice(j, j + 4));
                    }

                    if (stanzas.length > 0) {
                        allPoems.push({
                            title: title, // e.g., "I" or "XXI"
                            stanzas: stanzas
                        });
                    }
                }
                
                if (allPoems.length === 0) {
                    throw new Error("No poems were successfully parsed.");
                }
                
                console.log(`Successfully loaded and parsed ${allPoems.length} poems.`);
                
            } catch (error) {
                console.error("Failed to load or parse poems:", error.message, error);
                loadingOverlay.textContent = "Error loading poems. Please try again.";
            }
        }


        /**
         * Starts the poem display sequence.
         */
        async function startNewPoem() {
            // Pick a random poem that isn't the same as the last one
            let newPoem;
            do {
                newPoem = allPoems[Math.floor(Math.random() * allPoems.length)];
            } while (newPoem === currentPoem && allPoems.length > 1);
            
            currentPoem = newPoem;
            currentStanzaIndex = 0;
            
            // Wait for the title to display *before* showing the stanza
            await displayPoemTitle(currentPoem.title);
            
            showStanza(currentStanzaIndex);
        }

        /**
         * Displays the poem title/number overlay
         */
        async function displayPoemTitle(titleString) {
            titleNumeral.textContent = titleString; 
            
            body.classList.add('showing-title');
            titleOverlay.style.pointerEvents = 'auto';
            titleOverlay.style.opacity = 1;
            
            // Apply phase 3/4 classes if active
            if (isPhase3) titleOverlay.classList.add('phase-3');
            if (body.classList.contains('phase-4')) titleOverlay.classList.add('phase-4');


            await wait(100); // Wait for CSS transition to register
            titleNumeral.style.opacity = 1;
            titleNumeral.style.transform = 'scale(1)';

            // Hold (TIME_TITLE_VISIBLE) minus the fade-in time
            await wait(TIME_TITLE_VISIBLE);

            // Fade out the entire overlay
            titleOverlay.style.opacity = 0; 
            titleNumeral.style.opacity = 0; 
            titleNumeral.style.transform = 'scale(0.9)';
            
            // Wait for the fade-out transition to complete
            await wait(TIME_TITLE_FADE_OUT); 
            
            body.classList.remove('showing-title');
            titleOverlay.style.pointerEvents = 'none';
            // Clean up phase classes
            titleOverlay.classList.remove('phase-3', 'phase-4');
        }

        /**
         * Displays a single stanza, line by line.
         */
        async function showStanza(stanzaIndex) {
            const stanza = currentPoem.stanzas[stanzaIndex];
            
            for (let i = 0; i < 4; i++) {
                const line = stanza[i] || ""; // Get line or empty string
                const el = lineElements[i];
                
                // --- Font shrinking logic (no wrap) ---
                
                // 1. Reset styles from previous line
                el.style.fontSize = ''; 
                el.style.whiteSpace = 'nowrap'; // Always 'nowrap'
                
                // 2. Set new line content
                const processedLine = line.replace(/\s*-\s*/g, '<span class="em-dash">—</span>');
                el.innerHTML = processedLine; // Use innerHTML to render the span

                // 3. Get default font size (as pixels)
                const defaultFontSize = parseFloat(window.getComputedStyle(el).fontSize);
                // Get the stable parent container's width, with a 1% safety margin
                const parentWidth = stanzaContainer.clientWidth * 0.99; 

                // 4. Check for overflow
                if (el.scrollWidth > parentWidth) {
                    // 5. It overflows. Shrink it.
                    // Use the PARENT container's width for the ratio
                    const ratio = parentWidth / el.scrollWidth;
                    // Apply ratio. No minimum size. Let it get as small as needed.
                    const newFontSize = Math.floor(defaultFontSize * ratio);
                    el.style.fontSize = `${newFontSize}px`;
                }
                // --- End of new logic ---
                
                // Fade In
                el.style.opacity = 1;
                await wait(LINE_VISIBLE);
                
                // Fade Out
                el.style.opacity = 0;
                await wait(LINE_FADE_OUT);
            }

            // After all lines are done, check for next stanza or poem
            await wait(STANZA_DELAY);

            if (currentStanzaIndex < currentPoem.stanzas.length - 1) {
                // Go to next stanza
                currentStanzaIndex++;
                showStanza(currentStanzaIndex);
            } else {
                // End of poem, start a new one
                await wait(POEM_DELAY);
                startNewPoem();
            }
        }
        
        // Helper function for delays
        function wait(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // --- COLOR & EFFECT LOGIC ---

        let hue = 200; // Starting hue
        const flashHueJump = 180; 
        const morphTransition = 'background-color 1.0s linear, color 1.0s linear';
        const flashTransition = 'none';

        let morphStartTime = 0; // Will be set on first frame
        // 900 * 1000ms = 900 seconds = 15 minutes for a full 360-degree loop
        const morphLoopDuration = 900 * 1000; 

        // *** NEW, CORRECTED colorLoop LOGIC ***
        function colorLoop(timestamp) {
            // --- 1. Calculate Time-Based Hue ---
            if (morphStartTime === 0) {
                morphStartTime = timestamp;
            }
            const morphElapsed = timestamp - morphStartTime;
            const morphProgress = (morphElapsed / morphLoopDuration) % 1.0;
            hue = morphProgress * 360; // Current hue (0-360)

            // --- 2. Calculate Lightness ---
            const lightnessOscillation = (Math.sin(timestamp / 5000) + 1) / 2; // 0 to 1

            // --- 3. Set Default State (Dark BG, Light Font) ---
            let bgLight = 10 + (lightnessOscillation * 20); // 10% to 30%
            let fontLight = 90 - (lightnessOscillation * 20); // 90% to 70%
            let currentBgHue = hue;
            let currentFontHue = (hue + 180) % 360;
            let bgSat = 20; // Low saturation BG
            let fontSat = 80; // High saturation Font

            // --- 4. Check for Phase 2: Flashing ---
            if (isFlashing) {
                const now = timestamp;

                // Check if we are CURRENTLY in a flash state
                if (isCurrentlyFlashing) {
                    // --- FLASH STATE ---
                    // 1. Set transition to 'none' for an INSTANT flash
                    body.style.transition = flashTransition;
                    titleOverlay.style.transition = 'opacity 1.2s ease-in-out, ' + flashTransition;

                    // 2. Swap the HUES only
                    currentBgHue = (hue + flashHueJump) % 360; 
                    currentFontHue = hue; 
                    
                    // 3. Lightness remains dark-bg, light-font
                    bgLight = 10 + (lightnessOscillation * 20); 
                    fontLight = 90 - (lightnessOscillation * 20);
                    
                    // 4. Check if the flash duration has ended
                    if (now - lastFlashTime > FLASH_DURATION) {
                        isCurrentlyFlashing = false;
                        lastFlashTime = now; // Reset timer for the *next* interval
                    }
                } else {
                    // --- MORPH STATE ---
                    // 1. Set transition back to 'linear' for a SMOOTH morph
                    body.style.transition = morphTransition;
                    titleOverlay.style.transition = 'opacity 1.2s ease-in-out, ' + morphTransition;
                    // The default state (Hue A, Hue B) is already set

                    // 2. Check if it's time to START a new flash
                    if (now - lastFlashTime > flashInterval) {
                        isCurrentlyFlashing = true;
                        lastFlashTime = now; // Mark the start of the flash
                    }
                }
            }
            
            // --- 5. Apply Colors ---
            // This happens every frame, whether morphing or flashing
            body.style.setProperty('--bg-color', `hsl(${currentBgHue}, ${bgSat}%, ${bgLight}%)`);
            body.style.setProperty('--font-color', `hsl(${currentFontHue}, ${fontSat}%, ${fontLight}%)`);

            requestAnimationFrame(colorLoop);
        }

        function accelerateFlashing() {
            flashAccelerationStartTime = Date.now();
            
            function updateFlashInterval() {
                const elapsedTime = Date.now() - flashAccelerationStartTime;
                const progress = Math.min(elapsedTime / FLASH_ACCELERATION_DURATION, 1);
                
                flashInterval = FLASH_INTERVAL_START + (FLASH_INTERVAL_END - FLASH_INTERVAL_START) * progress;
                
                if (progress < 1) {
                    requestAnimationFrame(updateFlashInterval);
                } else {
                    flashInterval = FLASH_INTERVAL_END; 
                    console.log("--- Flashing at MAX speed ---");
                }
            }
            updateFlashInterval();
        }

        // --- START EVERYTHING ---
        
        async function main() {
            requestAnimationFrame(colorLoop);
            await loadAndParsePoems();
            
            if (allPoems.length > 0) {
                loadingOverlay.classList.add('hidden');
                
                // Start all timers
                setTimeout(() => {
                    console.log("--- PHASE 2: Flashing Started ---");
                    isFlashing = true;
                    accelerateFlashing();
                }, PHASE_2_START_TIME);

                setTimeout(() => {
                    console.log("--- PHASE 3: Shiny Text Started ---");
                    isPhase3 = true;
                    body.classList.add('phase-3');
                }, PHASE_3_START_TIME);

                setTimeout(() => {
                    console.log("--- PHASE 4: Text Flicker Started ---");
                    body.classList.add('phase-4');
                }, PHASE_4_START_TIME);

                // Start the poem display
                startNewPoem();
            }
            // If poems didn't load, the error message will remain.
        }
        
        main();

    </script>
</body>
</html>
